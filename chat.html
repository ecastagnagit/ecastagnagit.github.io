<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Service Chat</title>
    <style type='text/css'>
        .embeddedServiceHelpButton .helpButton .uiButton {
            background-color: #005290;
            font-family: "Arial", sans-serif;
        }
        .embeddedServiceHelpButton .helpButton .uiButton:focus {
            outline: 1px solid #005290;
        }
    </style>
</head>
<body>

    <h1>Bienvenido a nuestro servicio de chat</h1>

    <script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
    <script type='text/javascript'>
        var initESW = function(gslbBaseURL) {
            embedded_svc.settings.displayHelpButton = true; // O false
            embedded_svc.settings.language = ''; // Por ejemplo, 'en' o 'es'

            // Configuraciones para el chat
            embedded_svc.settings.enabledFeatures = ['LiveAgent'];
            embedded_svc.settings.entryFeature = 'LiveAgent';

            embedded_svc.init(
                'https://mindful-narwhal-260re0-dev-ed.trailblaze.my.salesforce.com', // URL de tu instancia de Salesforce
                'https://mindful-narwhal-260re0-dev-ed.trailblaze.my.site.com/testlwrvforcesite', // URL de tu sitio
                gslbBaseURL,
                '00Daj00000D91On', // ID de tu organización
                'Agent', // Nombre del desarrollador de Live Agent
                {
                    baseLiveAgentContentURL: 'https://c.la11-core1.sfdc-8tgtt5.salesforceliveagent.com/content',
                    deploymentId: '572aj000008NeST', // ID del despliegue
                    buttonId: '573aj000002HkWr', // ID del botón
                    baseLiveAgentURL: 'https://d.la11-core1.sfdc-8tgtt5.salesforceliveagent.com/chat',
                    eswLiveAgentDevName: 'Agent', // Nombre del desarrollador de Live Agent
                    isOfflineSupportEnabled: false
                }
            );
        };

        if (!window.embedded_svc) {
            var s = document.createElement('script');
            s.setAttribute('src', 'https://mindful-narwhal-260re0-dev-ed.trailblaze.my.salesforce.com/embeddedservice/5.0/esw.min.js');
            s.onload = function() {
                initESW(null);
            };
            document.body.appendChild(s);
        } else {
            initESW('https://service.force.com');
        }
    </script>

    <a id="liveagent_button_online_573aj000002HkWr" href="javascript://Chat" style="display: none;" onclick="liveagent.startChat('573aj000002HkWr')"><!-- Contenido del chat en línea --></a>
    <div id="liveagent_button_offline_573aj000002HkWr" style="display: none;"><!-- Contenido del chat fuera de línea --></div>
    
    <script type="text/javascript">
    if (!window._laq) { window._laq = []; }
    window._laq.push(function(){
        liveagent.showWhenOnline('573aj000002HkWr', document.getElementById('liveagent_button_online_573aj000002HkWr'));
        liveagent.showWhenOffline('573aj000002HkWr', document.getElementById('liveagent_button_offline_573aj000002HkWr'));
    });
    </script>

    <script type='text/javascript' src='https://c.la11-core1.sfdc-8tgtt5.salesforceliveagent.com/content/g/js/61.0/deployment.js'></script>
    <script type='text/javascript'>
    liveagent.init('https://d.la11-core1.sfdc-8tgtt5.salesforceliveagent.com/chat', '572aj000008NeST', '00Daj00000D91On');
    </script>
    
</body>
</html>
